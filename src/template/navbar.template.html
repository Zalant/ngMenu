<ul class="nav navmenu-nav">
  <li ><a href="configure.html" >Configure menu</a></li>
  <li ng-repeat="items in menuItemsList" ng-if="items !== null">
    <a href="#" ng-if="!items.location.pop && !items.submenu" ui-sref="{{items.state}}"  >{{items.name}}</a>
    <a href="#" ng-if="items.location.pop && !items.submenu" class="dropdown-toggle"  data-toggle="dropdown" role="menu">{{items.name}}<b
      class="caret"></b></a>
    <ul ng-if="items.location.pop" class="dropdown-menu navmenu-nav " role="menu" ng-include="'submenu.template'"></ul>

  </li>


</ul>


<script type="text/ng-template" id="submenu.template">
  <li ng-repeat="items in items.location">
    <a href="#" ng-if="!items.location.pop" ui-sref="{{items.state}}">{{items.name}}</a>
    <a href="#" ng-if="items.location.pop" class="dropdown-toggle" data-toggle="dropdown">{{items.name}}<b
      class="caret"></b></a>
    <ul ng-if="items.location.pop" class="dropdown-menu navmenu-nav" ng-include="'submenu.template'"></ul>
  </li>
</script>
